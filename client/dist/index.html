<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WORD COUNT</title>  <script defer src="main.18fdacf2b7de648bdd04.js"></script></head>
  <body>
    
    <div id="container-user-text-menu">
        <div>
            <textarea name="" id="text-area-user-text" cols="30" rows="10">
            </textarea>
        </div>
        <div>
            <input type="file" class="button-style" id="input-choose-file">
            <div id="buttons-panel">
                <div id="icons">
                    <div id="trash" class="icons-style"></div>
                    <div id="download" class="icons-style"> </div>
                </div>
                    <button id="bnt-start-count-word" class="button-style">
                        start count word
                    </button>
                </div>
        </div>
    </div>
    <br>
    <style>
        #archive-container {
            display: grid;
            align-items: end;
            margin-left: 30px;
            font-size: 25px;
            font-family: 'RobotoMono';
            grid-template-rows: 0fr;
            overflow: hidden;
            transition: grid-template-rows 1s;
        }
       .card-container {
            display: flex;
            width: auto;
            height: auto;
            min-height: 0;
            position: relative;
        }
        li {
            cursor: pointer;
            border-style: solid;
            border-color: black;
            z-index: 3;
            list-style-type: none;
            font-weight: 300;
        }
        #horizontal-cards {
            display: flex;
            margin-bottom: 0;
        }
        #horizontal-cards > li {
            position: relative;
            width: 56px;
            height: 34px;
            border-radius: 6px 6px 0 0;
            border-width: 1px 3px 2px 1px;     
            text-align: center;
        }
        #card {
            position: relative;
            padding: 10px 0 0 10px;
            top: -2px;
            left: -2px;
            min-width: 600px;
            height: 300px;
            border: 3px solid black;
            background-color: rgb(96, 157, 159);
            border-radius: 10px 0 0 0;
            z-index: 1;
            overflow: scroll;
            font-size: 19px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #card>span {
            margin-right: 10px;
            margin-left: 10px;
            height: 30px;
            font-weight: 400;
        }
        #vertical-cards {
        }
        #vertical-cards >li {
            width: 100px;
            height: 40px;
            position: relative;
            top: 50px;
            border-width: 3px 2px 1px 3px;     
            border-radius: 3px 0 0 3px;
            text-align: center;
        }
        .active-card {
            font-size: 27px;
            font-weight: 400;
            color: black;
        }
    
    </style>
     <div id="archive-container" class="collapse">
        <div class="card-container">
            <ul id="vertical-cards">
                <li id="info" class="active-card" 
                    style="background-color: rgb(96, 157, 159);
                    border-right-color: rgb(96, 157, 159);
                "> 
                    info
                </li>
                <li id="common" style="background-color:  rgb(146, 170, 171);">
                    common
                </li>
            </ul>
            <div>
                <ul id="horizontal-cards">
                </ul>
                <div id="card">
                    <span>
                        Hello! <br>
                        The numbers above represent <br>
                        the word's length in the found text. <br>
                        Click on this to see all words <br>
                        with that defined length. <br>
                    </span>
                </div>
            </div>
        </div>
     </div>
    
    
    
    
    
    
    
    
    
    
  </body>
</html>
